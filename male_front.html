			document.getElementById("reset").onclick = function(g){
				var elements = document.getElementsByTagName('select');
				document.getElementById("OCT_image").src = "./images/none.jpg";
				document.getElementById("text").textContent = "";
				for (var i = 0; i < elements.length; i++){
					elements[i].selectedIndex = 0;
				}
			}
			
			document.getElementById("map_ID_male_front").onclick = function(e) {
				e.preventDefault();
				var part_selected = ($(this).attr("id"));
				var age_checked = document.querySelectorAll('#age');
				var tone_checked = document.querySelectorAll('#tone');
				var patient_checked = document.querySelectorAll('#patient');
				var age_selected = [...age_checked].map(option => option.value);
				var tone_selected = [...tone_checked].map(option => option.value);
				var patient_selected = [...patient_checked].map(option => option.value);
				img_name = globalThis.arr[e.target.id][age_selected-1][tone_selected-1];
				

				if(e.target.id == "Forehead"){
					document.getElementById("OCT_image").src="./OCT_images/Forehead/" + img_name;
					document.getElementById("text").textContent = "";
					document.getElementById("text").textContent +="OCT images of the forehead show a clear distinction of epidermis and dermis. The layers are distinguished by a transition of hypointensity (epidermis) to hyperintensity (dermis). This point is referred to as the dermal epidermal junction. The epidermis begins with a high intensity layer, deemed the skin entrance signal. This corresponds to the start of the first layer of the epidermis, the stratum corneum. It is high intensity due to keratin present. Starting at the air above the epidermis and spanning through the dermis, hair follicles can be seen. They appear as hyperintense linear structures above the epidermis (hair shaft), progressing into the skin tissue as hypointense linear structures. Hair follicles terminate in sebaceous glands, which are  hypointense but not well defined. There is a higher content of sebaceous glands in the face, reflected in these images. Lastly, the dermis contains blood vessels, which appear as hypointense horizontal or circular components, depending on the vessel orientation.";
					document.getElementById("top").textContent = "";
					document.getElementById("top").textContent = "OCT image of Forehead";
				} else if(e.target.id == "NasalTip"){
					document.getElementById("OCT_image").src = "./OCT_images/Nasal_Tip/" + img_name;
					document.getElementById("text").textContent = "";
					document.getElementById("text").textContent = "The nose epidermis and dermis have variable distinguishability, especially in darker skin tones. There is a high content of sebaceous glands similar to other areas on the face. There may be signs of sun damage on older subjects, shown by breakage inthe hyperintense stratum corneum of the epidermis. Lastly, blood vessels are visible in the dermis.";
					document.getElementById("top").textContent = "";
					document.getElementById("top").textContent = "OCT image of Nasal Tip";
				}else if(e.target.id == "Cheek"){
					document.getElementById("OCT_image").src = "./OCT_images/Cheek/" + img_name;
					document.getElementById("text").textContent = "";
					document.getElementById("text").textContent += "The cheek shows a clear distinction of hypointense epidermis to intense dermis. The stratum corneum, correlating with the high intense skin entrance signal, shows variable appearance due to buccal fat beneath the surface. More fat shows an undulating stratum corneum, vs. a more linear stratum corneum for less fat. This may also have a correlation with facial orientation during imaging. There are hair follicles spanning the entirety of the tissue, terminating in a sebaceous gland. Like other areas of the face, there is a higher content of sebaceous glands than the rest of the body. The dermis contains hypointense blood vessels. In individuals of darker skin tones, there is a difficulty in distinguishing the dermal epidermal junction, potentially due to the contribution of melanin pigment. ";
					document.getElementById("top").textContent = "";
					document.getElementById("top").textContent = "OCT image of Cheek";
				}else if(e.target.id == "Lip"){
					document.getElementById("OCT_image").src = "./OCT_images/Lip/" + img_name;
					document.getElementById("text").textContent = "";
					document.getElementById("text").textContent = "The lip shows unique architecture on OCT. There is little delineation of skin layers. In addition, it is highly vascular with many small vessels present in the dermis. The stratum corneum appearance is highly variable dependent on orientation, with more tense lips during imaging showing a more linear appearance. “Chapping” of lips, or dry skin, can also be seen with disruption in the continuity of the stratum corneum.";
					document.getElementById("top").textContent = "";
					document.getElementById("top").textContent = "OCT image of Lip";
				}else if(e.target.id == "AnteriorNeck"){
					document.getElementById("OCT_image").src = "./OCT_images/Anterior_Neck/" + img_name;
					document.getElementById("text").textContent = "";
					document.getElementById("text").textContent = "The neck shows clear distinction between epidermis and dermis. It is unique in that many larger vessels are seen in the dermis. ";
					document.getElementById("top").textContent = "";
					document.getElementById("top").textContent = "OCT image of Anterior Neck";
				}else if(e.target.id == "Chest"){
					document.getElementById("OCT_image").src = "./OCT_images/Chest/" + img_name;
					document.getElementById("text").textContent = "";
					document.getElementById("text").textContent = "The chest shows a clear distinction between the epidermis and dermis. Accessory structures including hair follicles, sebaceous glands, and blood vessels are seen. The blood vessels are very numerous in the dermis. The stratum corneum contains variability, potentially due to variation of subject fat content in this area.";
					document.getElementById("top").textContent = "";
					document.getElementById("top").textContent = "OCT image of Chest";
				}else if(e.target.id == "Abdomen"){
					document.getElementById("OCT_image").src = "./OCT_images/Abdomen/" + img_name;
					document.getElementById("text").textContent = "";
					document.getElementById("text").textContent = "The abdomen contains a higher fat content, likely leading to the undulating appearance of the stratum corneum in most images. shows a clear distinction of hypointense epidermis to intense dermis. There are hair follicles present, although in less number than the arms and face. Smaller vessels are seen in the dermis.";
					document.getElementById("top").textContent = "";
					document.getElementById("top").textContent = "OCT image of Abdomen";
				}else if(e.target.id == "AnteriorForeArm"){
					document.getElementById("OCT_image").src = "./OCT_images/Anterior_Forearm/" + img_name;
					document.getElementById("text").textContent = "";
					document.getElementById("text").textContent = "The anterior forearm shows a clear distinction of hypointense epidermis to intense dermis. A high content of linear blood vessels are shown as hypointense horizontal structures in the dermis. There are hair follicles present, but in smaller numbers than the posterior forearm.";
					document.getElementById("top").textContent = "";
					document.getElementById("top").textContent = "OCT image of Anterior Forearm";
				}else if(e.target.id == "AnteriorUpperArm"){
					document.getElementById("OCT_image").src = "./OCT_images/Anterior_Upper_Arm/" + img_name;
					document.getElementById("text").textContent = "";
					document.getElementById("text").textContent = "The anterior upper arm shows a clear distinction of hypointense epidermis to intense dermis. The layers are divided by the dermal epidermal junction. This distinction is slightly more difficult to visualize in darker skin tones, possibly due to the impact of melanin. The accessory structures of blood vessels are seen. Overall, there is less presence of hair than the posterior upper arm. ";
					document.getElementById("top").textContent = "";
					document.getElementById("top").textContent = "OCT image of Anterior Upperarm";
				}else if(e.target.id == "Palm"){
					document.getElementById("OCT_image").src = "./OCT_images/Palm/" + img_name;
					document.getElementById("text").textContent = "";
					document.getElementById("text").textContent = "The palm contains a very unique oct appearance, similar to that of the sole of the foot. These locations are deemed “thick skin”, in comparison to thin skin on the remaining portions of the body such as the face. Thick skin contains a larger epidermis due to the presence of the stratum lucidum layer. The dermis is less clearly visualized here due to the additional epidermal thickness. A characteristic structure in thick skin seen on the palm is a secretory duct, which is the termination of an eccrine sweat gland. They appear as coiled high intensity components of the epidermis. There are few to none hair follicles present in these areas.";
					document.getElementById("top").textContent = "";
					document.getElementById("top").textContent = "OCT image of Palm";
				}else if(e.target.id == "Thigh"){
					document.getElementById("OCT_image").src = "./OCT_images/Thigh/" + img_name;
					document.getElementById("text").textContent = "";
					document.getElementById("text").textContent = "The thigh shows a clear distinction of hypointense epidermis to intense dermis. The stratum corneum appearance is likely impacted by the fat content present in this area that varies per subject, with higher fat content likely contributing to an undulating stratum corneum. Blood vessels are present in the dermis. Hair follicles are present according to subject hair content. ";
					document.getElementById("top").textContent = "";
					document.getElementById("top").textContent = "OCT image of Thigh";
				}else if(e.target.id == "Shin"){
					document.getElementById("OCT_image").src = "./OCT_images/Shin/" + img_name;
					document.getElementById("text").textContent = "";
					document.getElementById("text").textContent = "The shin has a very linear stratum corneum/skin entrance signal, likely due to its location above bone similar to the forehead. However, it can be distinguished from the forehead due to less sebaceous glands. There is a clear distinction of hypointense epidermis to intense dermis.Blood vessels are present in the dermis.";
					document.getElementById("top").textContent = "";
					document.getElementById("top").textContent = "OCT image of Shin";
				}else if(e.target.id == "DorsalFoot"){
					document.getElementById("OCT_image").src = "./OCT_images/Dorsal_Foot/" + img_name;
					document.getElementById("text").textContent = "";
					document.getElementById("text").textContent = "The skin on the dorsal foot varies highly with the skin on the plantar foot, categorized as thin and thick skin respectively. Dorsal foot skin correlates with expected visual of thin skin, including a clear dermal epidermal junction and skin layers, hair follicles, and vessels in the dermis. ";
					document.getElementById("top").textContent = "";
					document.getElementById("top").textContent = "OCT image of Dorsal Foot";
				} else {
					document.getElementById("OCT_image").src = "./images/none.jpg";
					document.getElementById("text").textContent = "";
				}
			};
